<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Bootstrap -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<title>Calculadora</title>
</head>
<body>

	<h2 class="text-center p-2">Calculadora</h2>

	<div class="container">
		<form action="calculadora2.php" method="POST">

			<div class="form-group">
				<input type="number" step="0.01" class="form-control" placeholder="Primeiro número" required name="num1">
			</div>


			<div class="form-group">
				<input type="number" step="0.01" class="form-control" placeholder="Segundo número" required name="num2">
			</div>


			<div class="form-group">
				<label for="opcoes">Seleciona a operação:</label>
				<select name="operacao" id="opcoes" class="form-control" required>
					<option value="null"></option>
					<option value="adicao">Adição</option>
					<option value="subtracao">Subtração</option>
					<option value="multiplicacao">Multiplicação</option>
					<option value="divisao">Divisão</option>
				</select>
			</div>

			<button class="btn btn-info" type="submit">Calcular</button>
			<button class="btn btn-danger" type="reset">Limpar</button>			
		</form>

	</div>


	<!-- Bootstrap JS -->

	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body>
</html>
